name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject API key
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          printf 'window.GAME_CONFIG = { apiKey: "%s" };\n' "$OPENROUTER_API_KEY" > public/js/config.js
          python3 -c "
import os; key = os.environ['OPENROUTER_API_KEY']
path = 'public/index.html'
with open(path) as f: html = f.read()
html = html.replace('<script>window.GAME_CONFIG = window.GAME_CONFIG || {};</script>', '<script>window.GAME_CONFIG = { apiKey: \"' + key + '\" };</script>')
with open(path, 'w') as f: f.write(html)
print('Injected', len(key), 'char key into index.html')
          "

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - uses: actions/deploy-pages@v4
        id: deployment
